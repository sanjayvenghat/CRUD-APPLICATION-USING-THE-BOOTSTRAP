<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid">
            <h1 class="text-primary text-center">CRUD APPLICATION</h1>
        </div>
        <div class="container mt-5">
            <h2 class="text-warning text-capitalize">Name</h2>
            <div class="input-group mb-3 ">
                <input type="text" class="form-control user_name" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="container mt-5">
            <h2 class="text-warning text-capitalize">Password</h2>
            <div class="input-group mb-3 ">
                <input type="text" class="form-control user_password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="container d-grid mt-5">
            <button class="btn button_val start" type="button">Upload</button>
        </div>
        <div class="container mt-5">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th >Name</th>
                    <th >Password</th>
                    <th >Edit</th>
                    <th >Delete</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="container mt-3 edit">



    
           <h3 class="text-warning text-center" onclick="del()">Edit</h3>
           <input type="text mb-5" class="form-control edit_uname" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
           <div class="mt-3"></div>
           <input type="text mt-3" class="form-control edit_password" placeholder="Passwordd" aria-label="Username" aria-describedby="basic-addon1">
           <div class="d-grid gap-2 mt-5">
           <button class="btn btn-primary text-capitalize reset_val "  type="button">restart</button>
                
              </div>
            
                
          </div>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
